<!-- templates/index.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Dashboard - عرض القنوات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{direction:rtl;padding:20px}</style>
</head>
<body>
<div class="container">
  <h2>لوحة العرض (قراءة فقط)</h2>
  <p>لإدارة النظام استخدم البوت (حساب المدير).</p>

  <h4>القنوات</h4>
  <table class="table table-bordered">
    <thead><tr><th>القناة</th><th>البوت الهدف</th><th>الحالة</th></tr></thead>
    <tbody id="channels"></tbody>
  </table>

  <h4>السجلات (آخر 200)</h4>
  <table class="table table-sm table-striped">
    <thead><tr><th>الوقت</th><th>القناة</th><th>المنظف</th><th>الهدف</th><th>الحالة</th></tr></thead>
    <tbody id="logs"></tbody>
  </table>
</div>

<script>
async function load(){
  const ch = await fetch('/api/channels'); const channels = await ch.json();
  let tb='';
  channels.forEach(c => tb += `<tr><td>@${c.channel_name}</td><td>@${c.bot_target}</td><td>${c.active? 'مفعل':'متوقف'}</td></tr>`);
  document.getElementById('channels').innerHTML = tb;

  const lg = await fetch('/api/logs'); const logs = await lg.json();
  let lt='';
  logs.forEach(r => lt += `<tr><td>${r.ts}</td><td>@${r.source}</td><td>${r.cleaned}</td><td>@${r.target}</td><td>${r.status}</td></tr>`);
  document.getElementById('logs').innerHTML = lt;
}
load();
</script>
</body>
</html>
