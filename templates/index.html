
<html>
<head>
<title>Bot Dashboard</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Bot Dashboard</h1>
<form method="POST">
    <label>Bot Token:</label><br>
    <input name="bot_token" value="{{ bot_token }}"><br><br>

    <label>API ID:</label><br>
    <input name="api_id" value="{{ api_id }}"><br><br>

    <label>API Hash:</label><br>
    <input name="api_hash" value="{{ api_hash }}"><br><br>

    <button type="submit">Save</button>
</form>
<br>
<a href="/restart">Restart Bot</a>
</body>
</html>
