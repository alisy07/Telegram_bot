<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<h2>تسجيل الدخول</h2>
<form method="post">
<label>Username:</label>
<input type="text" name="username"/><br/>
<label>Password:</label>
<input type="password" name="password"/><br/>
<input type="submit" value="Login"/>
</form>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
</body>
</html>
