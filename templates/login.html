<!doctype html>
<html lang="ar">
<head><meta charset="utf-8"><title>تسجيل الدخول</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body {direction:rtl; padding:20px}</style>
</head>
<body>
<div class="container">
  <h3>تسجيل الدخول</h3>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">
    <div class="mb-3"><label>اسم المستخدم</label><input class="form-control" name="username" required></div>
    <div class="mb-3"><label>كلمة المرور</label><input class="form-control" name="password" type="password" required></div>
    <button class="btn btn-primary" type="submit">تسجيل الدخول</button>
  </form>
</div>
</body>
</html>
